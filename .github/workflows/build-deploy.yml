name: Build and Deploy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy-tests:
    uses: ./.github/workflows/deploy-tests.yml

  build-and-deploy:
    needs: deploy-tests
    runs-on: ubuntu-latest
    env:
      HAS_DEPLOY_SECRETS: ${{ secrets.DEPLOY_HOST != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction
          npm ci

      - name: Build production assets
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          
          # Copy application files
          rsync -av --exclude-from='.deployignore' . deploy/
          
          # Ensure storage directories exist with proper structure
          mkdir -p deploy/storage/{app,framework,logs}
          mkdir -p deploy/storage/framework/{cache,sessions,views}
          mkdir -p deploy/bootstrap/cache
          
          # Create archive
          tar -czf deploy-${{ github.ref_name }}.tar.gz -C deploy .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy-${{ github.ref_name }}.tar.gz

      - name: Upload package via SSH
        if: env.HAS_DEPLOY_SECRETS == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: deploy-${{ github.ref_name }}.tar.gz
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy on server
        if: env.HAS_DEPLOY_SECRETS == 'true'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            cd ${{ secrets.DEPLOY_PATH }}

            VERSION=${{ github.ref_name }}

            mkdir -p releases backups

            # Backup current release (if it exists)
            if [ -L current ]; then
              CURRENT_VERSION=$(readlink current | sed 's#.*/##')
              BACKUP_TS=$(date +%Y%m%d%H%M%S)

              tar -czf backups/backup-$CURRENT_VERSION-$BACKUP_TS.tar.gz current
            fi

            # Extract new release
            mkdir -p releases/$VERSION
            tar -xzf deploy-$VERSION.tar.gz -C releases/$VERSION
            rm deploy-$VERSION.tar.gz

            # Switch symlink (atomic)
            ln -sfn releases/$VERSION current

            cd current

            php artisan migrate --force
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Cleanup old releases (keep last 5)
            cd ${{ secrets.DEPLOY_PATH }}/releases
            ls -1dt */ | tail -n +6 | xargs rm -rf