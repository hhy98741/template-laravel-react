name: Lint and Format

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php-version: ['8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Detect protected branch
        id: branch
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "protected=true" >> $GITHUB_OUTPUT
          else
            echo "protected=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm ci

      # =========================================================
      # FEATURE BRANCHES (write changes)
      # =========================================================

      - name: Format PHP (Pint)
        if: steps.branch.outputs.protected == 'false'
        run: composer lint

      - name: Lint frontend (ESLint)
        if: steps.branch.outputs.protected == 'false'
        run: npm run lint:fix

      - name: Format frontend (Prettier)
        if: steps.branch.outputs.protected == 'false'
        run: npm run format

      # =========================================================
      # PROTECTED BRANCHES (read-only)
      # =========================================================

      - name: Check PHP formatting (Pint)
        if: steps.branch.outputs.protected == 'true'
        run: composer test:lint

      - name: Check frontend linting (ESLint)
        if: steps.branch.outputs.protected == 'true'
        run: npm run lint

      - name: Check frontend formatting  (Prettier)
        if: steps.branch.outputs.protected == 'true'
        run: npm run format:check

      # =========================================================
      # AUTO-COMMIT (non-protected branches only)
      # =========================================================

      - name: Commit formatting changes
        if: |
          github.event_name == 'push' &&
          steps.branch.outputs.protected == 'false' &&
          github.actor != 'github-actions[bot]'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: format code"
          commit_options: "--no-verify"
